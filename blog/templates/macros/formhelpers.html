{% macro render_field(field) %}
    <div class="mb-3 row">
        {{ field.label(class="col-form-label") }}
        {{ field(class="form-control" + ("is-invalid" if field.errors else ""))|safe }}
        {% if field.errors %}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
    </div>
{% endmacro %}
