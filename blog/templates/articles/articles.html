{% extends 'base.html' %}


{% block main %}
    <div class="row">
        {% for article in articles %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.text | truncate(30) }}</p>
                    <p class="card-link">{{ article.author.user.username }}</p>
                    <a href="{{ url_for('article.article_detail', article_id=article.id) }}" class="card-link">Read</a>
                    <p class="card-footer text-body-secondary">{{ article.created_at.strftime('%Y.%m.%d %H:%m') }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="btn-group">
        <a href="{{ url_for('auth.index') }}" class="btn btn-outline-primary">Homepage</a>
        <a href="{{ url_for('article.create_article') }}" class="btn btn-primary">Create new article</a>
    </div>
{% endblock %}
