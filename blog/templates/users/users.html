{% extends 'base.html' %}


{% block main %}
    <a href="{{ url_for('item.items') }}">items</a>

    <div>
    {% for user in users %}
        <a href="{{ url_for('user.detail', pk=user.id) }}">{{ user.username }}</a>
        <p>{{ user.email }}</p>
        <p>{{ user.password }}</p>
        <p>{{ user.id }}</p>
    {% endfor %}
    </div>

{% endblock %}
