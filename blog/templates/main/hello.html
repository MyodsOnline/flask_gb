{% extends 'base.html' %}

{% block main %}
    {% for el in data %}
        <p>Stopped on webinar <b>{{ el['lesson'] }}</b>
            at timeline <b>{{ el['timeline'] }}</b>
            topic <b>{{ el['topic'] }}</b>
            {% if el['tips'] %}
                <i>{{ el['tips'] }}</i>
            {% endif %}
        </p>
    {% endfor %}
{% endblock %}
